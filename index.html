<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Educacional de Blockchain — Independente</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="container">
    <div id="loginScreen" class="login-container">
      <h1>🔗 Sistema Blockchain Educacional</h1>
      <p class="muted">Faça login para acessar o sistema</p>

      <div class="role-selector">
        <label for="userRole">Tipo de Usuário:</label>
        <select id="userRole">
          <option value="admin">👑 Administrador</option>
          <option value="aluno">👨‍🎓 Aluno</option>
          <option value="minerador">⛏️ Minerador</option>
        </select>
      </div>

      <div class="form-group">
        <input type="text" id="username" placeholder="Nome de usuário" required />
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Senha" required />
      </div>
      <button id="loginBtn">Entrar no Sistema</button>

      <div class="test-users">
        <p><strong>Usuários de teste</strong></p>
        <p>Admin: <span class="pill">admin / admin123</span></p>
        <p>Aluno: <span class="pill">aluno / aluno123</span></p>
        <p>Minerador: <span class="pill">miner / miner123</span></p>
      </div>
    </div>

    <div id="mainInterface" class="main-interface">
      <div class="header">
        <div class="user-info">
          <div id="userAvatar" class="user-avatar"></div>
          <div>
            <h2 id="welcomeMessage"></h2>
            <p id="userRoleDisplay" class="muted"></p>
          </div>
        </div>
        <button class="logout-btn" id="logoutBtn">Sair</button>
      </div>

      <div class="blockchain-info">
        <div class="info-card"><h3>Total de Blocos</h3><div class="value" id="totalBlocks">0</div></div>
        <div class="info-card"><h3>Último Hash</h3><div class="value" id="lastHash" style="font-size:12px">—</div></div>
        <div class="info-card"><h3>Dificuldade</h3><div class="value" id="difficultyValue">4</div></div>
        <div class="info-card"><h3>Mineradores Ativos</h3><div class="value" id="activeMiners">1</div></div>
      </div>

      <div class="tabs" id="tabsContainer"></div>
      <div id="tabContent"></div>
    </div>
  </div>

  <script src="js/blockchain.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/mining.js"></script>
</body>
</html>
